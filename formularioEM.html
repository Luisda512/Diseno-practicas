<!DOCTYPE html>
<html>

<head>
    <title>Hoja de vida</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="indexhe.css" />
    <script src="indexem.js" type="text/javascript"></script>
    <title>Empleado</title>
</head>

<body>
    <h1>Empleado</h1>
    <div class="container">

        <form >
            <h2>Datos</h2>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribir nombre"
                    required>
            </div>
            <div class="form-group">
                <label for="correo">Apellido</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Escribir apellido"
                    required>
            </div>
            <div class="form-check">
                <label for="genero">Genero</label><br>
                <label><input type="checkbox" class=" form-check-input" id="cbox1" value="check">masculino </label>
                <br>
                
                <label><input type="checkbox" class=" form-check-input" id="cbox2" value="check">femenino </label>
            </div>

            

            <div class="form-group">
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fechaNac" name="fechaNac " value="2023-07-02"
                    min="1990-01-01" max="2100-12-31" required>
                <button type="button" class="btn btn-primary" onclick="calcularEdad()">Calcular edad </button>
                <h2 id="edad"></h2>
            </div>
            <div id="resultado" class="form-group"></div>

            <div class="form-group">
                <label for="ingreso">Fecha de ingreso</label>
                <input type="date" class="form-control" id="ingreso" name="ingreso " value="2023-07-02" min="1990-01-01"
                    max="2100-12-31" required>
                    <button type="button" class="btn btn-warning" onclick="calcularAntiguedad()">Antiguedad </button>
                <h2 id="antigu"></h2>
            </div>
            <div id="resultado2" class="form-group"></div>

            <div class="form-group">
                <label for="salario">salario Basico</label>
                <input type="number" class="form-control" id="salario" name="salario " required>
                <button type="button" class="btn btn-info" onclick="salario">prestaciones</button>
            </div>


            <div class="form-group"><input type="submit" class="btn btn-succes" value="Enviar">
                <input type="reset" class="btn btn-danger" value="Limpiar">
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
